<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "UTF-8">
        <title>Login Page</title>
        <link rel= "stylesheet" href="Login.css">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css ' rel="stylesheet">
   </head>
   <body>
    <div class="wrapper">
        <form action=""> 
            <h1>Login</h1>
            <div class="input-box">
                <input type="text"title="username"placeholder="  username" required/></br>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password"title="username"placeholder=" password" required/></br>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox"> Rememeber me</label>
                    <a href="#">Forgot Password</a>
            </div>
            <button type = "submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>


        </form>
    </div>

   </body>
</html>
