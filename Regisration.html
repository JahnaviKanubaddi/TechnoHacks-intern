<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "UTF-8">
        <title>Registration Form</title>
        <link rel= "stylesheet" href="RegisrationStyle.css">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
   </head>
   <body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type = "text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type = "text" placeholder="Enter your user id" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type = "text" placeholder="Enter your emil" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type = "text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type = "text" placeholder="Enter Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Conform Password </span>
                    <input type = "text" placeholder="ReEnter Password" required>
                </div>
                <div class="Gender-Details">
                    <input type="radio" name="Genger" id="dot-1">
                    <input type="radio" name="Genger" id="dot-2">
                    <input type="radio" name="Genger" id="dot-3">
                    <span class="Gender-title">Gender</span>
                    <div class="Category">
                        <label for="dot-1"></br>
                            <span class = "dot one"></span>
                            <span class = "Gender"> Male  </span></label>
                            
                        </label>
                        <label for="dot-2">
                            <span class = "dot two"></span></br>
                            <span class = "Gender">FeMale  </span>
                            
                        </label>
                        <label for="dot-3">
                            <span class = "dot three"></span>
                            <span class = "Gender">Prefer not to say  </span></br>
                            
                        </label>
                    </div>


                </div>
                <div class = "button">
                    <input type="submit" value="Register">
                </div>

            </div>
            
        </form>
	</div>
